<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G/B Illumination Field</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>

<body>
  <div id="canvas-container">
    <!-- p5.js canvas will go here -->
  </div>
  <div id="controls-overlay">
    <div class="slider-group">
      <p>Good Zone Intensity</p>
      <!-- G Slider will be created here by script.js -->
    </div>
    <div class="slider-group">
      <p>Bad Zone Intensity</p>
      <!-- B Slider will be created here by script.js -->
    </div>
    <div class="slider-group">
      <p>Overall Intensity</p>
      <!-- Master Slider will be created here by script.js -->
    </div>
    <div class="control-group">
      <button id="dropBallButton">Drop Ball</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
